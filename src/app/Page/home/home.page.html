
<app-header></app-header>
  
<!-- Barre de recherche pour les produits -->
<ion-toolbar class="toolbar-section">
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterItems()" placeholder="Rechercher un produit"></ion-searchbar>
  <!-- Filtrage des produits par catégorie -->
  <ion-buttons>
    <ion-button class="custom-button" (click)="navigateToInfo1('all')" style="color:aliceblue">All</ion-button>
    <ion-button class="custom-button" (click)="navigateToInfo1(0)" style="color:aliceblue">Poisson</ion-button>
    <ion-button class="custom-button" (click)="navigateToInfo1(2)" style="color:aliceblue">Crustacé</ion-button>
    <ion-button class="custom-button" (click)="navigateToInfo1(1)" style="color:aliceblue">Coquillage</ion-button>
  </ion-buttons>
</ion-toolbar>



<ion-content [fullscreen]="true">
  <ion-list *ngIf="searchTerm && filteredProduits.length > 0">
    <ion-item *ngFor="let produit of filteredProduits" (click)="navigateToInfo(produit, 'produit')">
      {{ produit.name }} 
    </ion-item>
  </ion-list>
  <ion-content>

  <!-- Visualiser les produits -->
  <h2 class="section-title">Produits</h2>
  <swiper-container [pagination]="false" [navigation]="false" [slidesPerView]="swiperConfig.slidesPerView" [spaceBetween]="swiperConfig.spaceBetween">
    <swiper-slide *ngFor="let produit of produitsEnPromotion" (click)="navigateToInfo(produit, 'produit')">
      <ion-card class="product-card">
        <img [src]="produit.url" alt="{{ produit.name }}" class="card-image" />
        <ion-card-header>
          <ion-card-title>{{ produit.name }}</ion-card-title>
          <ion-card-subtitle>{{ produit.price | currency }}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </swiper-slide>
  </swiper-container>
</ion-content>
</ion-content>
