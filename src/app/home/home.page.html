<ion-header [translucent]="true">

    <ion-title>
      Bateau Thibault

<ion-content [fullscreen]="true">

      <ion-title size="large">Bateau Thibault</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="carousel-container">
    <img [src]="currentImage" alt="Carousel image" />
  </div>
</ion-content>
